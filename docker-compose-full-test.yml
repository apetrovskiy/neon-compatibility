export FAUCET_URL=http://proxy.night.stand.neontest.xyz/request_eth_token
export USE_FAUCET=true
export SOLANA_EXPLORER=https://explorer.solana.com/?cluster=custom&customUrl=http://proxy.night.stand.neontest.xyz/node-solana
